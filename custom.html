<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="customStyle.css" />

  <body>
    <div id="background_a">
      <form id="form_a">

        <div class="userInput_a">

          </div>
          <div class="input-container_a">
            <input type="text" id="nombre2_a" name="nombre" placeholder="Nombre de usuario 2" />

          </div>
          <div class="input-container_a">
            <input type="text" id="nombre3_a" name="nombre" placeholder="Nombre de usuario 3" />
            <img src="/images/astronauta.png" class="icon_a" alt="icon for user 3" />
          </div>
          <div class="input-container_a">
            <input type="text" id="nombre4_a" name="nombre" placeholder="Nombre de usuario 4" />
            <img src="/images/astronauta.png" class="icon_a" alt="icon for user 4" />
          </div>
        </div>
        <div class="inputField-container_a">
        <input type="text" id="inputField_a" placeholder="Opcional" />
        <button type="button" class="entryButton_a" onclick="storeEntry()">â†’</button>
        <p id="contador_a">0/16</p>
      </div>
        <div class="button_a">
          <button type="submit" class="submitbtn_a" onclick="validarFormulario(event)">Jugar</button>
          <p id="mensajeError_a"></p>
          <div id="storedEntries_a"></div>
        </div>
      </form>

    <script src="/customScript.js"></script>
    </div>
  </body>
</html>
