<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="customStyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <div class="image">
        <img id="logo" src="../images/logo.png" alt="logo of the game" />
      </div>
      <div class="description">
        <p>Un juego sobre un ojo que pega tiros, muchos tiros y que mata aliens</p>
      </div>
      <div class="userInput">
        <input
          type="text"
          id="nombre1"
          name="nombre"
          placeholder="Nombre de usuario 1"
        />
        <p id="obligatory"></p></br>
        <input
          type="text"
          id="nombre2"
          name="nombre"
          placeholder="Nombre de usuario 2"
        />
        <p id="obligatory"></p></br>
        <input
          type="text"
          id="nombre3"
          name="nombre"
          placeholder="Nombre de usuario 3"
        />
        <p id="obligatory"></p></br>
        <input
          type="text"
          id="nombre4"
          name="nombre"
          placeholder="Nombre de usuario 4"
        />
        <p id="obligatory"></p></br>
      </div>
      <div class="button">
      <button type="submit" class="submitbtn" onclick="validarFormulario(event)">Jugar</button>
      <p id="mensajeError" style="color: red"></p>
      </div>
    </form>

    <script>
      function validarFormulario(event) {
        event.preventDefault();

        const inputs = document.querySelectorAll('input[type="text"]');
        const mensajeError = document.getElementById("mensajeError");
        const obligatory = document.getElementById("obligatory");
        let todosLlenos = true;

        inputs.forEach((input) => {
          if (input.value.trim() === "") {
            todosLlenos = false;
          }
        });

        if (!todosLlenos) {
          mensajeError.textContent = "Por favor, rellena todos los campos.";
          obligatory.textContent = "*Obligatorio";
        } else {
          mensajeError.textContent = "";
          alert("Formulario enviado con Ã©xito.");
        }
      }
    </script>
  </body>
</html>
