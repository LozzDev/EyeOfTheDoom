<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="../css/mainStyle.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main style="position: relative; min-height: 100vh;" id="main">
        <img src="../images/yellowBall.gif" id="laser" width="70px" height="70px" style="display: none; position: absolute;">
        <div class="drop_effect">
        <div class="main_container_j main_div_j d-flex " style="position: absolute;" id="eye">
            <img src="../images/eye.png" id="eye-image" width="100px">
            
        </div>
        
        <div class="main_div_j mt-custom-humans" style="margin-bottom: 22%;" id="people">
            <!-- Fila 1 -->
            <div class="div_div_j d-flex justify-content-center" id="people_row1">
                <img src="../images/Sprites/Astronauts/astronaut_01.gif" width="60" height="60" id="1" class="div_img_j">
                <img src="../images/Sprites/Astronauts/astronaut_02.gif" width="60" height="60" id="2" class="div_img_j">
                <img src="../images/Sprites/Astronauts/astronaut_03.gif" width="60" height="60" id="3" class="div_img_j">

                <img src="../images/Sprites/Astronauts/astronaut_05.gif" width="60" height="60" id="5" class="div_img_j">
                <img src="../images/Sprites/Astronauts/astronaut_06.gif" width="60" height="60" id="6" class="div_img_j">

                <img src="../images/Sprites/Astronauts/astronaut_09.gif" width="60" height="60" id="9" class="div_img_j">

                <img src="../images/Sprites/Astronauts/astronaut_16.gif" width="60" height="60" id="16" class="div_img_j">
            </div>

    </main>
    <script type="module" src="../js/globalState.js"></script>
    <script type="module" src="../js/backgroundMusic.js"></script>
    <script src="../js/mainScript.js" type="module"></script>
